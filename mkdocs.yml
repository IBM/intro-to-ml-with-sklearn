# Project information
site_name: Machine Learning with Scikit Learn
site_url: https://ibm.github.io/intro-to-ml-with-sklearn
site_author: IBM Developer

# Repository
repo_name: intro-to-ml-with-sklearn
repo_url: https://github.com/ibm/intro-to-ml-with-sklearn
edit_uri: edit/main/workshop
docs_dir: workshop

# Navigation
nav:
  - Welcome:
    - About this workshop: README.md
    - Workshop Set Up: 00-project-setup.md
  - Workshop:
    - Python for ML Refresher: 01-python-and-pandas-refresher.md
    - Regression: 02-regression.md
    - AutoAI: 04-AutoAI.md
    - Classification: 03-classification.md
  - Summary:
    - Wrap-up: 05-wrap-up.md
  - Additional Resources:
      - IBM Developer: https://developer.ibm.com

## DO NOT CHANGE BELOW THIS LINE

# Copyright
copyright: Copyright &copy; 2021 IBM Developer

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    logo: material/library
  features:
    # - navigation.tabs
    - navigation.instant
    - navigation.sections
  palette:
    scheme: default
    primary: blue
    accent: blue
# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ibmdeveloper
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/ibm/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/developerworks
    - icon: fontawesome/brands/dev
      link: https://dev.to/ibmdeveloper

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
